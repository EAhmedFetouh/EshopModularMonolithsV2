services:
  eshopdb:
    image: postgres:16
    container_name: eshopdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: EShopDb
    ports:
      - "5432:5432"
    volumes:
      - postgres_eshopdb:/var/lib/postgresql/data

  seq:
    container_name: seq
    restart: always
    environment:
       - ACCEPT_EULA=Y
       - SEQ_FIRSTRUN_ADMINPASSWORD=P@ssw0rd
    ports:
      - "5341:5341"
      - "9091:80"

  distributedcache:
    container_name: distributedcache
    restart: always
    ports:
      - "6379:6379"


  messagebus:
    container_name: messagebus
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: always
    ports:
     - "5672:5672"
     - "15672:15672"

volumes:
  postgres_eshopdb:
